<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line-by-Line Copy Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
      margin: 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      background-color: #676060; 
      color: #ffffff; 
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    .btn-group {
      margin: 15px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .top-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .top-buttons button {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      width: 120px;
    }
    .generate-btn {
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      width: 220px;
    }
    .generate-btn:hover { background-color: #0056b3; }
    .clear-btn {
      background-color: #dc3545;
      color: white;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      width: 220px;
    }
    .clear-btn:hover { background-color: #a71d2a; }
    .help-btn { background-color: #28a745; color: white; }
    .help-btn:hover { background-color: #1e7e34; }
    .copy-btn {
      display: block;
      width: 100%;
      text-align: left;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }
    .copy-btn:hover { background-color: #f1f1f1; }
    .copied { background-color: #c8f7c5 !important; }
    .loading {
      color: #ff6600;
      font-weight: bold;
      margin-top: 10px;
    }
    @media (max-width: 480px) {
      button { width: 200px; font-size: 13px; padding: 8px; }
      .top-buttons { flex-direction: column; align-items: stretch; gap: 10px; }
      .top-buttons button { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <button class="generate-btn" onclick="window.open('https://github.com/shahidulalam447/copy-lines-tool', '_blank')">Show Project</button>
    <button class="help-btn" onclick="showHelp()">সহায়তা</button>
  </div>

  <h2>Copy Each Line Individually</h2>

  <textarea id="inputText" placeholder="Write lines here..."></textarea>

  <!-- ইমেজ আপলোড -->
  <div style="margin: 10px 0;">
    <input type="file" id="imageInput" accept="image/*" onchange="extractTextFromImage()">
    <div id="loadingMsg" class="loading" style="display:none;">⏳ ইমেজ থেকে লেখা পড়া হচ্ছে...</div>
  </div>

  <div class="btn-group">
    <button class="generate-btn" onclick="generateLineButtons()">Generate Copy Buttons</button>
    <button class="clear-btn" onclick="clearAll()">Clear All</button>    
  </div>

  <div id="buttonsContainer"></div>

  <script>
    window.onload = () => {
      const savedText = localStorage.getItem("savedLines");
      if (savedText) {
        document.getElementById("inputText").value = savedText;
        generateLineButtons();
      }
    };

    function generateLineButtons() {
      const input = document.getElementById("inputText").value;
      const lines = input.split('\n').filter(line => line.trim() !== '');
      const container = document.getElementById("buttonsContainer");

      if (lines.length === 0) {
        alert("Please enter some lines first.");
        return;
      }

      localStorage.setItem("savedLines", input);
      container.innerHTML = '';

      lines.forEach((line, index) => {
        const btn = document.createElement("button");
        btn.className = "copy-btn";
        btn.textContent = `${index + 1}. ${line}`;
        btn.onclick = () => {
          navigator.clipboard.writeText(line).then(() => {
            btn.classList.add("copied");
            btn.textContent = `✅ Copied: ${line}`;
            setTimeout(() => {
              btn.classList.remove("copied");
              btn.textContent = `${index + 1}. ${line}`;
            }, 1500);
          });
        };
        container.appendChild(btn);
      });
    }

    function clearAll() {
    // টেক্সট বক্স ক্লিয়ার
    document.getElementById("inputText").value = '';

    // কপি বাটন ক্লিয়ার
    document.getElementById("buttonsContainer").innerHTML = '';

    // লোকাল স্টোরেজ ক্লিয়ার
    localStorage.removeItem("savedLines");

    // ইমেজ ইনপুট রিসেট
    document.getElementById("imageInput").value = '';

    // লোডিং মেসেজ হাইড
    document.getElementById("loadingMsg").style.display = "none";
    }


    function showHelp() {
      alert("এই অ্যাপ্লিকেশনটির মাধ্যমে আপনি আপনার লেখা প্রতিটি লাইন আলাদাভাবে কপি করার জন্য বাটন তৈরি করতে পারবেন।\n\nনতুন ফিচার: এখন ছবি আপলোড দিলে ছবির লেখা সরাসরি টেক্সট বক্সে বসে যাবে।");
    }

    // ইমেজ থেকে টেক্সট নেওয়া
    function extractTextFromImage() {
      const file = document.getElementById("imageInput").files[0];
      if (!file) return;

      const loadingMsg = document.getElementById("loadingMsg");
      loadingMsg.style.display = "block"; // লোডিং দেখানো শুরু

      Tesseract.recognize(file, 'eng+ben', { logger: info => console.log(info) })
        .then(({ data: { text } }) => {
          document.getElementById("inputText").value = text.trim();
        })
        .catch(err => {
          console.error(err);
          alert("ইমেজ থেকে লেখা পড়তে সমস্যা হয়েছে!");
        })
        .finally(() => {
          loadingMsg.style.display = "none"; // লোডিং বন্ধ
        });
    }
  </script>

</body>
</html>
