<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line-by-Line Copy Tool</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 30px;
      background-color: #f0f4f8;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    .btn-group {
      margin: 15px 0;
      text-align: center;
    }

    button {
      padding: 10px 18px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .generate-btn {
      background-color: #007bff;
      color: white;
    }

    .generate-btn:hover {
      background-color: #0056b3;
    }

    .clear-btn {
      background-color: #dc3545;
      color: white;
    }

    .clear-btn:hover {
      background-color: #a71d2a;
    }

    .copy-btn {
      display: block;
      width: 100%;
      text-align: left;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }

    .copy-btn:hover {
      background-color: #f1f1f1;
    }

    .copied {
      background-color: #c8f7c5 !important;
    }
  </style>
</head>
<body>

  <h2>Copy Each Line Individually</h2>

  <textarea id="inputText" placeholder="Write lines here..."></textarea>

  <div class="btn-group">
    <button class="generate-btn" onclick="generateLineButtons()">Generate Copy Buttons</button>
    <button class="clear-btn" onclick="clearAll()">Clear All</button>
    <button class="generate-btn" onclick="https://github.com/shahidulalam447/copy-lines-tool">Show Project</button>
  </div>

  <div id="buttonsContainer"></div>

  <script>
    // Load saved lines on page load
    window.onload = () => {
      const savedText = localStorage.getItem("savedLines");
      if (savedText) {
        document.getElementById("inputText").value = savedText;
        generateLineButtons();
      }
    };

    function generateLineButtons() {
      const input = document.getElementById("inputText").value;
      const lines = input.split('\n').filter(line => line.trim() !== '');
      const container = document.getElementById("buttonsContainer");

      if (lines.length === 0) {
        alert("Please enter some lines first.");
        return;
      }

      // Save to localStorage
      localStorage.setItem("savedLines", input);

      container.innerHTML = ''; // Clear previous

      lines.forEach((line, index) => {
        const btn = document.createElement("button");
        btn.className = "copy-btn";
        btn.textContent = `${index + 1}. ${line}`;
        btn.onclick = () => {
          navigator.clipboard.writeText(line).then(() => {
            btn.classList.add("copied");
            btn.textContent = `âœ… Copied: ${line}`;
            setTimeout(() => {
              btn.classList.remove("copied");
              btn.textContent = `${index + 1}. ${line}`;
            }, 1500);
          });
        };
        container.appendChild(btn);
      });
    }

    function clearAll() {
      document.getElementById("inputText").value = '';
      document.getElementById("buttonsContainer").innerHTML = '';
      localStorage.removeItem("savedLines");
    }
  </script>

</body>
</html>
